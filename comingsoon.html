<script>
// ===== COUNTDOWN =====
const targetDate = new Date("Dec 31, 2025 00:00:00").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const distance = targetDate - now;
  document.getElementById("days").innerText = Math.floor(distance / (1000*60*60*24));
  document.getElementById("hours").innerText = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  document.getElementById("minutes").innerText = Math.floor((distance%(1000*60*60))/(1000*60));
  document.getElementById("seconds").innerText = Math.floor((distance%(1000*60))/1000);
},1000);

// ===== SUBSCRIBE =====
function subscribe(e){
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");
  if(!email || !/^[^@]+@[^@]+\.[^@]+$/.test(email)){
    msg.textContent = "Fadlan qor email sax ah.";
    return false;
  }
  msg.textContent = "Mahadsanid! Waxaan ku ogeysiin doonaa marka aan furno ðŸŽ‰";
  e.target.reset();
  return false;
}

// ===== HAMBURGER MENU =====
const hamburger = document.querySelector(".hamburger");
const mobileMenu = document.querySelector(".mobile-menu");
const closeBtn = document.querySelector(".close-menu");

hamburger.addEventListener("click", ()=>{ mobileMenu.classList.toggle("open"); });
closeBtn.addEventListener("click", ()=>{ mobileMenu.classList.remove("open"); });




let count = parseInt(localStorage.getItem("keyd")) || 0;


// 2. Update dhammaan cart-count-yada marka page la furo
function updateCart() {
  document.querySelectorAll(".cart-count").forEach(el => {
    el.textContent = count;
  });

  const mobileCart = document.getElementById("cart-count");
  if (mobileCart) mobileCart.textContent = count;
}

updateCart();


// 3. Add to cart button event
document.querySelectorAll(".add").forEach(btn => {
  btn.addEventListener("click", () => {
    
    count++; // kordhi
    localStorage.setItem("keyd", count); // kaydi
    updateCart(); // dib u cusbooneysii
    
  });
});
